<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="h1_css.css">
	<title></title>
</head>
<body>
<div class="div1">
	<div id="div2"></div>
</div>
</body>
</html>
<script type="text/javascript" src="tween.js"></script>
<script type="text/javascript">
	var ballDiv = document.getElementById('div2');
	var t = 0, b = 0, c = 360, d = 100;
	function rotate()
	{
		t++;
		ballDiv.style.transform="rotate("+Tween.Circ.easeInOut(t,b,c,d)+"deg)";
		if(t == d)
		{
			t=0;
			ballDiv.style.transform="rotate(0deg)";
		}
	}
	setInterval(rotate,5);
</script>
