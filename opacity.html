<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#one{
			width: 100%;
			height: 500px;
			background-image: url("img/1.png");
			background-size: contain;
		}
		#tow{
			width: 100%;
			height: 50px;
			opacity: 0.1;
			background-color: red;
			position: fixed;
			transition: 0.5s;
		}
		img{
			height: 1000px;
		}
	</style>
	<title></title>
</head>
<body>
	<div id="one">
		<div id="tow"></div>
	</div>
<img src="img/1.png">
</body>
</html>
<script type="text/javascript">
	var one = document.getElementById('one');
	var tow = document.getElementById('tow');
	setInterval(function () {
		var offTop = one.clientY;
		var sTop = one.getBoundingClientRect();
		var top = sTop.top;
		console.log(top);
		if (top<0)
		{
		    tow.style.opacity=1;
		}else {
		    tow.style.opacity=0.1;
		}
	},50);
</script>
