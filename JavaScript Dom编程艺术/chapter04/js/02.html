    function addLoadEvent(func)
    {
        var oldFun = window.onload;
        if(typeof window.onload!= "function")
        {
            window.onload = func;
        }else{
            window.onload = function () {
                oldFun();
                func();
            }
        }
    }
    var final_x=500;
    var final_y=500;
    var interval=10;
    function  moveElement() {
        if (boxTop==final_y&&boxLeft==final_x)
        {
            // return true;
        }
        if (boxLeft<final_x)
        {
            boxLeft++;
        }
        if (boxLeft>final_x)
        {
            boxLeft--;
        }
        if (boxTop<final_y)
        {
            boxTop++;
        }
        if (boxTop>final_y)
        {
            boxTop--;
        }
        moveBox.style.left = boxLeft + "px";
        moveBox.style.top = boxTop + "px";
        // var repeat = moveElement(final_x,final_y,interval);
        setTimeout(moveElement,interval);
    }
    setTimeout(moveElement,10);
